<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Cleveroad</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="top-line">
		<div class="wrapper">
			<div class="flex">
				<div class="col-75">
					<h4 class="map-title">МКС сейчас находится:</h4>
					<p>
						долгота: <span class="longitude"></span>
						широта: <span class="latitude"></span>
					</p>
				</div>
				<div class="col-25">
					<h4 class="time-title">Текущее время UTC: <span class="time"></span></h4>
					<p><span class="day"></span>, <span class="date"></span></p>
				</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="flex">
			<div class="col-75">
				<div id="map" class="map">
					
				</div>
			</div>
			<div class="col-25">
				<div class="crew">
					<ul class="crew-members">
						<div class="member">
							<div class="img"></div>
							<div class="member-name"></div>
						</div>
					</ul>
					<div class="crew-info">
						Общее количество людей на МКС: <span class="amount"></span>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="js/jquery.min.js"></script>

<script src="js/main.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9D6ivkRF52vRyYJwyAhGnmGeoR64V6F8&callback=initMap">
</script>

</body>
</html>
